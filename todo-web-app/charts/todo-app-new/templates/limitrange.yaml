apiVersion: v1
kind: LimitRange
metadata:
  name: {{ include "todo-app.fullname" . }}-limits
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "todo-app.labels" . | nindent 4 }}
    app.kubernetes.io/name: {{ include "todo-app.name" . }}
    app.kubernetes.io/component: limit-range
spec:
  limits:
  - type: Container
    min:
      cpu: 50m
      memory: 64Mi
    max:
      cpu: 2
      memory: 1Gi
    default:
      cpu: 100m
      memory: 128Mi
    defaultRequest:
      cpu: 50m
      memory: 64Mi