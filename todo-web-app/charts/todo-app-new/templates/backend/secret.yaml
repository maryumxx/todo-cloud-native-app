{{- if .Values.backend.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "todo-app.fullname" . }}-backend-secrets
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "todo-app.labels" . | nindent 4 }}
    app.kubernetes.io/name: {{ include "todo-app.name" . }}-backend
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  DATABASE_URL: {{ .Values.backend.secrets.databaseUrl | quote }}
  SECRET_KEY: {{ .Values.backend.secrets.secretKey | quote }}
  {{- if .Values.backend.secrets.openaiApiKey }}
  OPENAI_API_KEY: {{ .Values.backend.secrets.openaiApiKey | quote }}
  {{- end }}
{{- end }}