# Global settings
global:
  namespace: todo-app
  imagePullPolicy: IfNotPresent

# Frontend configuration
frontend:
  enabled: true
  replicaCount: 2
  image:
    repository: todo-frontend
    tag: "1.0.0"
  service:
    type: NodePort
    port: 80
    targetPort: 3000
    nodePort: 30080
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 256Mi
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 5
    targetCPUUtilizationPercentage: 70
  config:
    apiUrl: "http://todo-backend-svc:8000"

# Backend configuration
backend:
  enabled: true
  replicaCount: 2
  image:
    repository: todo-backend
    tag: "1.0.0"
  service:
    type: ClusterIP
    port: 8000
  resources:
    requests:
      cpu: 250m
      memory: 256Mi
    limits:
      cpu: 1000m
      memory: 512Mi
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 10
    targetCPUUtilizationPercentage: 60
  config:
    host: "0.0.0.0"
    port: "8000"
    debug: "false"
  secrets:
    databaseUrl: "sqlite:///./todoapp.db"  # Required: set via --set or values file
    secretKey: "dev-secret-key-change-in-production"    # Required: set via --set or values file
    openaiApiKey: "" # Optional

# Network policies
networkPolicy:
  enabled: true

# Resource quotas
resourceQuota:
  enabled: true