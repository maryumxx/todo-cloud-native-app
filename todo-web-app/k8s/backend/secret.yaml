apiVersion: v1
kind: Secret
metadata:
  name: backend-secrets
  namespace: todo-app
  labels:
    app.kubernetes.io/name: todo-backend
    app.kubernetes.io/component: secrets
type: Opaque
data:
  # These values should be base64 encoded
  # DATABASE_URL: <base64-encoded-db-url>
  # SECRET_KEY: <base64-encoded-secret-key>
  # OPENAI_API_KEY: <base64-encoded-openai-key>  # Optional
stringData:
  # For development purposes only - will be replaced in production
  DATABASE_URL: "sqlite:///./todoapp.db"
  SECRET_KEY: "dev-secret-key-change-in-production"
  # OPENAI_API_KEY: ""  # Optional, can be left empty